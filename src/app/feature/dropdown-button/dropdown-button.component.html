<div fxLayout="column">
    <button md-button md-raised-button fxFlex="100" class="button-title"
      (click)="toggle()">
      <span *ngIf="iconName" fxFlex="2em"><i class="material-icons">{{ iconName }}</i></span>
      <span fxFlex="grow">&nbsp;{{ title }}</span>
      <span><app-chevron [isDown]="collapsed"></app-chevron></span>
    </button>
</div>
